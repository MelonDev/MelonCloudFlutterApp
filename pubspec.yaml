name: meloncloud_flutter_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  ionicons: ^0.1.2
  async: ^2.8.2
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  google_fonts: ^3.0.1
  flutter_secure_storage: ^5.0.2
  dio: ^4.0.6
  http: ^0.13.4
  intl: ^0.17.0
  flutter_displaymode: ^0.4.0
  flutter_portal: ^1.1.0
  dart_extensions_methods: ^2.0.0
  sizer: ^2.0.15
  flutter_native_splash: ^2.2.1
  routemaster: ^1.0.0
  auto_size_text: ^3.0.0
  photo_view: ^0.13.0
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.15

  flutter_acrylic: ^1.0.0+2
  url_strategy: ^0.2.0
  settings_ui: ^2.0.2
  adaptive_theme: ^3.0.0
  url_launcher: ^6.1.2
  d_chart: ^0.0.4
  fluent_ui: ^3.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.2


flutter_native_splash:
  color: "#E5E7FF"
  image: "assets/command_logo.png"
  color_dark: "#151623"
  image_dark: "assets/command_logo.png"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/command_full_logo.png"
  adaptive_icon_background: "assets/command_bg_logo.png"
  adaptive_icon_foreground: "assets/command_fg2_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - google_fonts/
